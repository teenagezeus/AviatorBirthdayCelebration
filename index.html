<html>

        body {

            color: rgb(231, 49, 49);
            font-family: Arial, sans-serif;
            text-align: center;

        }

        h1 {
            
            color: #fff;

        .jvo {

<body>
    <center>
    <h1>J.V.O</h1>
    <div class="jvo">
        <p>July's Very Own</p>
    </div>
    
        <div class="countdown" id="countdown" align="center"></div>
    
        

    <div class="invitation">
        <p>You've been exclusively invited to party in Sandton</p>
    </div>

    <div class="club-theme">
        <p>Location: To be announced 30/06/2023</p>
    </div>
    </center>

    <img>

    

    <script>
        function countdownTimer() {
            var countdownDate = new Date("July 15, 2023 00:00:00").getTime();

            var countdownInterval = setInterval(function () {
                var now = new Date().getTime();
                var timeRemaining = countdownDate - now;

                var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = "     "+days + ": " + hours + ": " + minutes + ": " + seconds ;

                if (timeRemaining < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerHTML = "The party has started!";
                }
            }, 1000);
        }

        window.onload = function () {
            countdownTimer();
        };
    </script>
</body>
